<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>students</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		 crossorigin="anonymous">
		</head>
		<body>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
						  <!-- Brand -->
						  <a class="navbar-brand" href="#">Student Management System</a>

						  <!-- Toggler/collapsibe Button -->
						  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
						    <span class="navbar-toggler-icon"></span>
						  </button>

						  <!-- Navbar links -->
						  <div class="collapse navbar-collapse" id="collapsibleNavbar">
						    <ul class="navbar-nav">
								<li class="nav_item"></li>
						        <a class="nav-link" th:href="@{/index}">Student Management</a>
						      </li>
						    </ul>
						  </div>
						</nav>
			<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container jusutify-content-centetr card"><br><br>
				<h2 class="text-center">Update Student</h2>	
					<div class="card-body">
						<form th:action="@{/index/{id} (id=${student.id})}" th:object = "${student}" method="post">
							<div class="form-group">
								<h4>Student First Name</h4>
								<input
								type="text"
								name="firstName"
								th:field="*{firstName}"
								class="form.control"
								placeholder="Enter student First Name"
								/> 
							</div>
							<div class="form-group">
								<h4>Student Last Name</h4>
								<input
								type="text"
								name="lastName"
								th:field="*{lastName}"
								class="form.control"
								placeholder="Enter student Last Name"
								/> 
							</div>
							<div class="form-group">
							<h4>Student Email</h4>
							<input
							type="text"
							name="email"
							th:field="*{email}"
							class="form.control"
							placeholder="Enter student Email"
							/> 
							</div>
							<div class="footer-body"> 
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
				</div>
			</div>
		</body>
</body>
